[Global]
Name = irc.example.com
AdminInfo1 = Example IRC Server
AdminInfo2 = Your City Here
Info = Hosted on K8s!
Listen = 0.0.0.0
MotdFile = /etc/ngircd/ngircd.motd
Network = ExampleNet
Ports = 6667
ServerGID = 65534
ServerUID = 65534

[Limits]
MaxJoins = 50
MaxNickLength = 31
MaxListSize = 100
PingTimeout = 120
PongTimeout = 20

[Options]
AllowedChannelTypes = #&+
AllowRemoteOper = yes
CloakUserToNick = yes
DNS = no
Ident = no
IncludeDir = /etc/ngircd/secret
MorePrivacy = yes
NoticeBeforeRegistration = yes
OperCanUseMode = yes
OperChanPAutoOp = yes
PAM = no
PAMIsOptional = yes
RequireAuthPing = yes
